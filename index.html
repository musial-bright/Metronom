<!DOCTYPE html>
<html>
<head>
    <script src="metronom.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Simple javascript metronom for scheduled tasks</h1>

    slow<br>
    <input id="slow" name="slow" value="0"><br>
    fast<br>
    <input id="fast" name="fast" value="0"><br>
    faster<br>
    <input id="faster" name="faster" value="0"><br>
    
    <p>by Adam Musial-Bright</p>
    
    <script type="text/javascript">
      var myAction = function(id) {
        var v = parseInt(document.getElementById(id).value);
        v += 1;
        document.getElementById(id).value = v;
        document.getElementById(id).size = v;
      }
      
      window.slowMetronom = new Metronom(function() {
        myAction("slow") }, 1000);
      window.fastMetronom = new Metronom(function() {
        myAction("fast") }, 666);
      window.fasterMetronom = new Metronom(function() {
        myAction("faster") }, 333);
        
      window.slowMetronom.start();
      window.fastMetronom.start();
      window.fasterMetronom.start();
    </script>
  </body>
</html>
